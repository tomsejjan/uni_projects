name: Generate and Deploy Documentation

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: Run Doxygen
        run: doxygen Doxyfile

      # --- TOTO JE TA OPRAVA PROTI CHYBĚ 404 ---
      # Vytvoří prázdný soubor .nojekyll uvnitř složky html.
      # To řekne GitHubu: "Neignoruj složky začínající podtržítkem!"
      - name: Fix for GitHub Pages (Disable Jekyll)
        run: touch html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
